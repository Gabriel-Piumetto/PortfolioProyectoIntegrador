<div class="row">

 <h1>Experiencia Laboral</h1>
<div class="col-lg-2">
  <button class="btn btn-primary" type="button" routerLink="/nuevaexp" *ngIf="isLogged">
      Agregar experiencia laboral
   
  </button>
</div>
 
 <div class="col-lg-1"></div> 
 
  <div class="col-lg-11">
  <table class="table">
    <tbody>
       <tr *ngFor="let Experiencia of expe">
          <td>{{Experiencia.nombreE}}</td>
          <td>{{Experiencia.descripcionE}}</td>
          <td><button class="btn btn-primary" type="button" routerLink="/editexp/{{Experiencia.id}}" *ngIf="isLogged"><i class="bi bi-pencil-square"></i>EDITAR</button></td>
          <td><button class="btn btn-primary" type="button" *ngIf="isLogged" (click)="delete(Experiencia.id)"><i class="bi bi-eraser"></i>BORRAR</button></td>
       </tr>
    </tbody>
 </table>
 </div>


</div>
